<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>Labour relations treemap</title>

  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
  <link href="css/select2.min.css" type="text/css" rel="stylesheet"/>
  <link href="css/select2-bootstrap.min.css" type="text/css" rel="stylesheet"/>
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <div class="page-header">
    <h1>Labour relations treemap</h1>
  </div>

  <form class="form-horizontal" action="labour/treemap.html" method="get">
    <div class="form-group">
      <label for="dataset" class="col-sm-2 control-label">Uploaded dataset</label>

      <div class="col-sm-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="dataset" name="file" value="dataset" checked/>
          </label>
        </div>
      </div>
    </div>

    <div id="pids" style="display:none;">
      <div class="form-group">
        <label for="pid" class="col-sm-2 control-label">PIDs</label>

        <div class="col-sm-8">
          <select id="pid" class="form-control" multiple></select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Datasets</label>

        <div class="col-sm-8" id="datasets"></div>
      </div>
    </div>

    <div id="treemap">
      <div class="form-group">
        <label for="hierarchy" class="col-sm-2 control-label">Hierarchy columns</label>

        <div class="col-sm-8">
          <select id="hierarchy" name="hierarchy" class="form-control" multiple></select>
        </div>
      </div>

      <div class="form-group">
        <label for="size" class="col-sm-2 control-label">Size column</label>

        <div class="col-sm-8">
          <select id="size" name="size" class="form-control" multiple></select>
        </div>
      </div>

      <div class="form-group">
        <label for="filterInfo" class="col-sm-2 control-label">Filter columns</label>

        <div class="col-sm-8">
          <select id="filterInfo" name="filterInfo" class="form-control" multiple></select>
        </div>
      </div>

      <div class="form-group">
        <label for="filterInfo" class="col-sm-2 control-label">Treemap URL</label>

        <div class="col-sm-8">
          <pre id="url"></pre>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-primary">
            Render treemap
          </button>
        </div>
      </div>
    </div>

    <div id="loading" style="display:none;">
      <div class="form-group">
        <div class="col-sm-12 text-center">
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        </div>
      </div>
    </div>
  </form>
</div>

<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/select2.min.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
